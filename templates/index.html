<!DOCTYPE html>
<html >

<head>
  <meta charset="UTF-8">
  <title>Skin diseases Classifier</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>
<body style="background-image: url('https://media.istockphoto.com/photos/cell-structure-with-golden-background-3d-rendering-picture-id1370842668?k=20&m=1370842668&s=612x612&w=0&h=Z9U3_0SdD2mKPkbPL7GTIIv9eVK4OTkO9unQLduD7Og=')">
<body>
	<body>

		<div class="container">
		  <h1 class="jumbotron bg-primary">Image Classfication : Eczema, Vascular Tumors, Bullous Disease, Nail Fungus</h1>
		  <br><br>
		  <form class="form-horizontal" action="/submit" method="post" enctype="multipart/form-data">
		
			<div class="form-group">
			  <label class="control-label col-sm-2" for="pwd">Upload Your Image :</label>
			  <div class="col-sm-10">          
				<input type="file" class="form-control" placeholder="Hours Studied"  name="my_image" id="pwd">
			  </div>
			</div>
		
			<div class="form-group">        
			  <div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-success">Submit</button>
			  </div>
			</div>
		  </form>
		
			{% if text %}
		  <img src="{{img_path}}" height="400px" width="400px">
			<h2> Your Prediction   : <i> {{text}} </i></h2>
		
			{% endif %}
		
		</div>
</body>
</html>
